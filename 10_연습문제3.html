<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="10_연습문제3결과.html">
        고객명 : <input type="text" name="clientName"><br><br>
        전화번호 : <input type="number" name="clientPhone"><br><br>
        이메일 : <input type="Email" name="clientEmail"><br><br>

        피자 선택 : <select name="pizza">
            <option selected>피자를 선택하세요</option>
            <option>고구마 피자</option>
            <option>포테이토 피자</option>
            <option>하와이안 피자</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size"> Small <br><br>
            <input type="radio" name="size"> Medium <br><br>
            <input type="radio" name="size"> Large <br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="radio" name="topping">베이컨<br><br>
            <input type="radio" name="topping">치즈<br><br>
            <input type="radio" name="topping">양파<br><br>
            <input type="radio" name="topping">버섯<br><br>
        </fieldset>
        <br>
        희망 배송 시간 : <input type="time" name="wishTime"><br><br>
        배송 요청 사항 : <textarea name="request" cols="30" rows="3" style="resize: none;"></textarea>
        <br><button>주문하기</button>
    </form>
</body>
</html>
