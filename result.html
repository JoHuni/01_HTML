<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
</head>
<body>
    <h3>입력된 사용자 이름 : <span id="name-result"></span></h3>
    <hr>
    <h3>입력된 사용자 이름 : <span id="id-result"></span></h3>
    <h3>입력된 사용자 이름 : <span id="pw-result"></span></h3>
    <hr>
    <h3>입력된 점수 : <span id="score-1"></span></h3>
    <h3>입력된 점수 : <span id="score-2"></span></h3>
    
    <!-- 자바스크립트 맛보기 -->
    <script>
        const params = new URL(location.href).searchParams;
        const nameresult = document.getElementById("name-result");
        nameresult.innerText = params.get("user-name");

        const idResult = document.getElementById("id-result");
        const pwResult = document.getElementById("pw-result");

        const cScore1 = document.getElementById("score-1");
        const cScore2 = document.getElementById("score-2");

        idResult.innerText = params.get("input-id");
        pwResult.innerText = params.get("input-pw");

        cScore1.innerText = params.get("score1");
        cScore2.innerText = params.get("score2");
    </script>
</body>
</html>
