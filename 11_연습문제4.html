<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="11_연습문제4결과.html">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자 명 : <input type="text" name="name"></li><br>
                <li>email : <input type="text" name="email"></li><br>
                <li>홈페이지 : <input type="text" name="homepage" value="http://"></li><br>
                <li>지역 : <select name="location">
                                <option selected>부산</option>
                                <option>고양</option>
                                <option>일산</option>
                                <option>파주</option>
                           </select>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text" name="productName"></li><br>
                <li>납품 수량 : <input type="number" name="amount" placeholder="최소 100" min="100"></li><br>
                <li>납품 등급 : <input type="range" name="grade" min="1" max="5"></li><br>
                <li>기타사항 : <textarea name="etc" cols="20" rows="5"></textarea></li><br>
            </ul>
        </fieldset>
        <br>
        <button>send message</button>
</form>
</body>
</html>
